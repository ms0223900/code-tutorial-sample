<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div with style</title>
  <style>
    body {
      background-color: #eee;
    }
    div {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div
    style="
      width: 500px;
      height: 500px;
      padding: 16px;
      margin: 24px;
      border: 4px solid #ddd;
    "
  >
    <h1>標題</h1>
    <p>內文</p>
  </div>
</body>
</html>
